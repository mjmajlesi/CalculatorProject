<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body style="margin: 0;">
    <div class="nav">
    <h1> calculator</h1>
    </div>
    <section>
        <div class="calculator">
            <div class="calculatorTop">
                <div class="show">
                    <div class="showResult"></div>
                </div>
                
            </div>
            <div class="calculatorBody">
                <div class="buttons">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                    <button>.</button>
                    <button>0</button>
                    <button class="result">=</button>
                    <button>/</button>
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
